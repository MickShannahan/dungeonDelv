<!doctype html>
<html lang="en">

<head>
  <title>Dungeon Delv</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <!-- NOTE style linked here don't forget! -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid bg-primary text-light p-3">
    <h4 class="font-pixel pb-0">Dungeon Delv</h4>
  </header>
  <main class="container-fluid p-4">
    <div class="row bg-secondary w-100 gx-2">
      <!-- PARTY CARD -->
      <div class="col-md-6 bg-light p-3 shadow">
        <div class="row">
          <div class="col-12">
            <h4 class="text-center">Your Party</h4>
            <!-- Your party is here, you just need  -->
            <p class="text-center">
              <span id="fighter" class="border border-bottom-dark p-1 mx-2">
                Fighter:50
              </span>
              <span id="wizard" class="border border-bottom-dark p-1 mx-2">
                Wizard:15
              </span>
              <span id="cleric" class="border border-bottom-dark p-1 mx-2">
                Cleric:35
              </span>
            </p>

          </div>
        </div>
        <div class="row justify-content-around">
          <!-- TODO ADD buttons for each party member to heal them, onclick to heal each hero -->
          <div class="col-12">Gold: <span id="gold">0</span>
          </div>
          <!-- TODO ADD onclick for your party to attack the monster -->
          <div id="attack-button" class="col-12 btn btn-danger btn-block">attack</div>
        </div>
      </div>

      <!-- MONSTER CARD -->
      <div class="col-md-6 bg-primary p-3 shadow">
        <div class="row">
          <div class="col-12 ">
            <h4 id="monster" class="text-center text-light">Monster</h4>
            <!-- Monster information goes here -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center bg-primary text-light"> made with â™¥ by codeworks</footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- NOTE js linked here don't forget! -->
  <script src="app.js"></script>
</body>

</html>
