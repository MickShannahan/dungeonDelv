<!doctype html>
<html lang="en">

<head>
  <title>Dungeon Delv</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid bg-primary text-light p-3">
    <h4 class="font-pixel pb-0">Dungeon Delv</h4>
  </header>
  <main class="container-fluid p-4">
    <div class="row bg-secondary w-100 gx-2">
      <div class="col-md-6 bg-light p-3 shadow">
        <div class="row">
          <div class="col-12">
            <h4 class="text-center">Your Party</h4>
            <p id="party" class="text-center">Your Party</p>
            <div class="health bg-primary">
              <div id="party-health-react" class=" health-react bg-light" style="width: 100%"></div>
              <div id="party-health" class="health-bar bg-danger" style="width: 100%"></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-6 btn p3"><button class="btn bg-secondary btn-warning p-3" onclick="healHero('fighter')">heal
              fighter</button></div>
          <div class="col-6 btn p3"><button class="btn bg-secondary btn-warning p-3" onclick="healHero('wizard')">heal
              wizard</button></div>
          <div class="col-6 btn p3"><button class="btn bg-secondary btn-warning p-3" onclick="healHero('cleric')">heal
              cleric</button></div>
          <div class="col-12">Gold: <span id="gold">0</span></div>
          <div id="attack-button" class="col-12 btn btn-danger btn-block" onclick="attack()">attack</div>
        </div>
      </div>
      <div class="col-md-6 bg-primary p-3 shadow">
        <div class="row">
          <div class="col-12 ">
            <h4 id="monster" class="text-center text-light">Monster</h4>
            <div class="health">
              <div id="monster-health-react" class="health-react bg-light" style="width: 100%">
                <div id="monster-health" class="health-bar bg-secondary" style="width: 100%"></div>

              </div>
            </div>
          </div>
          <div class="col-12">
            <div id="monster-image"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center bg-primary text-light"> made with â™¥ by codeworks</footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
